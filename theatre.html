    <script>
       const dropDown = document.querySelectorAll('.dropdown-content p');
       const dropTabs = document.querySelectorAll('.drop');

       dropDown.forEach((d,i)=>{
        d.addEventListener('click',()=>{
            document.querySelector('.work-heading').textContent= d.textContent;
            document.querySelector('.dropdown span').textContent = d.textContent;
            dropTabs.forEach(drop=>{
                drop.classList.remove('active');
            })
            dropTabs[i].classList.add('active');
        })
       })

        document.querySelector('.year').textContent= new Date().getFullYear();
